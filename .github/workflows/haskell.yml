name: Haskell CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
        ghc: ['9.8.1', '9.10.1']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-update: true
          cabal-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            ~/.cache/cabal
            .stack-work
          key: ${{ runner.os }}-cabal-${{ matrix.ghc }}-${{ hashFiles('**/*.cabal', 'cabal.project', 'stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cabal-${{ matrix.ghc }}-
            ${{ runner.os }}-cabal-

      - name: Check available tools
        run: |
          echo "Haskell Setup Summary:"
          echo "  GHC Version: ${{ steps.setup.outputs.ghc-version }}"
          echo "  Cabal Version: ${{ steps.setup.outputs.cabal-version }}"
          echo "  HLS Version: ${{ steps.setup.outputs.hls-version }}"
          echo "  Stack Version: ${{ steps.setup.outputs.stack-version }}"

      - name: Download test files
        run: |
          chmod +x download-test-files.sh
          ./download-test-files.sh

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Run unit tests only
        run: make test-unit

      - name: Check project status
        run: make status

      - name: Generate documentation
        run: make docs-gen

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.10.1'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            ~/.cache/cabal
            .stack-work
          key: ${{ runner.os }}-cabal-coverage-${{ hashFiles('**/*.cabal', 'cabal.project', 'stack.yaml') }}

      - name: Download test files
        run: |
          chmod +x download-test-files.sh
          ./download-test-files.sh

      - name: Run coverage
        run: make coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

  diagnostics:
    name: Project Diagnostics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.10.1'

      - name: Run diagnostics
        run: make diagnose

      - name: Show project info
        run: make info

      - name: Check test files
        run: make check-tests
