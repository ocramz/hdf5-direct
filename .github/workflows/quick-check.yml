name: Quick Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quick-check:
    name: Quick Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-quick-${{ hashFiles('stack.yaml', 'stack.yaml.lock') }}

      - name: Build
        run: make build

      - name: Test
        run: make test
        continue-on-error: false

      - name: Report
        if: always()
        run: make status
